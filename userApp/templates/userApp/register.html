{% extends 'mapApp/base.html' %}
{% load static crispy_forms_tags i18n socialaccount %}

{% block headerCSS %}
<script src='https://www.google.com/recaptcha/api.js'></script>
{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-offset-2">
      <div class="page-header">
        <h1>{% trans "Register" %}</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="g-recaptcha" data-sitekey="6LeOmQcTAAAAAMT24Fc8CQv2szgi2dBJ_WSh0WBX"></div>
        <button class="btn btn-primary pull-right" type="submit" name="login">{% trans "Register" %}</button>
        <a href="{% provider_login_url 'google' %}" class="btn btn-primary pull-right" href="#" role="button">Login with Google</a>
      </form>
    </div>
  </div>

</div>
{% endblock %}
