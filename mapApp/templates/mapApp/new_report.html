{% load i18n cache %}
{% get_current_language as LANGUAGE_CODE %}
{% cache 500 new_report LANGUAGE_CODE %}

<div id="actionContainer">
  <button type="button" id="startReportButton" class="btn btn-default btn-md" data-text-swap="Click to cancel" data-text-original="Start a report">
    <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
    {% trans "Start a report" %}
  </button>
</div>

{% endcache %}
